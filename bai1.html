<body>
<script>
    let arrayA = [10, 5, 2, 8, -1, 6, 8];
    let arrayB = [2, 4, 0, 5, 1];
    let arrayC = [-8, -6, -2, -6, -1, -1, -4];

    function findMaxScore(array) {
        let maxScore = array[0];
        for (let i = 0; i < array.length; i++) {
            if (maxScore <= array[i]) {
                maxScore = array[i];
            }
        }
        return maxScore;
    }
    console.log(findMaxScore(arrayA));
    console.log(findMaxScore(arrayB));
    console.log(findMaxScore(arrayC));
</script>
