<script>
    function tryRemoveFromArray(array, n) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === n) {
                array.splice(i, 1);
                i--;
            }
        }
        return array;

    }

    let arrayNumber = [12, 6, 3, 7, 21, 5, 7];
    let numberRemoved = 12;
    console.log(tryRemoveFromArray(arrayNumber, numberRemoved));
</script>
